<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RehabFlow</title>
    <meta name="description" content="AI-driven fysioterapi och rehabiliteringsprogram anpassade efter din skada.">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RehabFlow">

    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">

    <!-- DNS prefetch for potential API calls -->
    <link rel="dns-prefetch" href="https://generativelanguage.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              medical: {
                50: '#f4fbf9',
                100: '#dcfce7',
                500: '#22c55e',
                900: '#14532d',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      /* Skip Link for Screen Readers */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #0ea5e9;
        color: white;
        padding: 8px 16px;
        z-index: 100;
        font-weight: 600;
        border-radius: 0 0 8px 0;
        transition: top 0.2s;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Focus Visible for Accessibility */
      *:focus-visible {
        outline: 3px solid #0ea5e9;
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Screen Reader Only - Visually hidden but accessible */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Remove default outline for mouse users */
      *:focus:not(:focus-visible) {
        outline: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        /* Subtle Mesh Gradient Background */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles */
      @media print {
        body {
          background-color: white;
          background-image: none;
        }
        nav, footer, button, .no-print {
          display: none !important;
        }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl {
          box-shadow: none !important;
        }
        .border {
          border-color: #e2e8f0 !important;
        }
        .lg\:col-span-3, .lg\:col-span-9 {
          width: 100% !important;
          display: block !important;
        }
        .page-break {
          page-break-before: always;
        }
      }
    </style>
  <!-- Import map removed - using Vite with npm modules instead -->
</head>
  <body>
    <a href="#main-content" class="skip-link">Hoppa till huvudinneh√•ll</a>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register Service Worker (only in production)
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[SW] Registered:', reg.scope))
            .catch(err => console.error('[SW] Registration failed:', err));
        });
      }
    </script>
  </body>
</html>
